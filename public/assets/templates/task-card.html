
<!-- Task Card Template -->
<script type="text/template" id="task-card-tmp">

		<input type="text" class="edit" value="<%- name %>">
		<p class="task-name" data-toggle="modal" data-target="#<%-id%>"><%- name %></p>

	
	<div class="task-icons">

		<span class="destroy"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></span>

		<span class="pencil"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>

		<span class="comment-button"><span data-toggle="modal" data-target="#<%-id%>" class="glyphicon glyphicon-comment" aria-hidden="true"></span> <span class="counter">0</span></span>

		<span class="left"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></span>

		<span class="right"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></span>
		<div class="placeholder"></div>
		 
	</div>



</script>
