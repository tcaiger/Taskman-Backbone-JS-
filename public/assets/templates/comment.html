<!-- Comment Template -->
<script type="text/template" id="comment-tmp">


	<div class="comment flex flex-j-start flex-a-start">
		<div class="comment-img">
			<img src="<%- user.attributes.profile %>">
		</div>
		<div class="comment-content">
			<p class="time"> <%- user.attributes.name %>, <%- time %></p>
			<p><%- content %></p>
		</div>
	</div>
	

</script>
