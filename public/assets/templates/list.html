<!-- List Template -->
<script type="text/template" id="list-tmp"> 


	<span class="destroyList">&times;</span>

	<input type="text" class="list-edit" value="<%- name %>">
	<p class="list-name"><%- name %></p>

	<div id="tasks-container"></div>



	<input class="form-control new-task" type="text" placeholder="add a task">

	<button class="btn btn-primary">add</button>


</script>
